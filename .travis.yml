sudo: required
services:
  - docker

env:
  global:
    - SHA=$(git rev-parse HEAD)
    - CLOUDSDK_CORE_DISABLE_PROMPTS=1
before_install:
  - openssl aes-256-cbc -K $encrypted_424ca7893824_key -iv $encrypted_424ca7893824_iv -in multi-k8s-283014-333f7694244f.json.enc -out service-account.json -d
  - curl https://sdk.cloud.google.com | bash > /dev/null;
  - source $HOME/google-cloud-sdk/path.bash.inc
  - gcloud components update kubectl
  - gcloud auth activate-service-account --key-file service-account.json
  - gcloud config set project multi-k8s-283014
  - gcloud config set compute/zone europe-west4-c
  - gcloud container cluster get-credentials multi-cluster
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
  - docker build -t mohsin17/react-test -f ./client/Dockerfile.dev ./client

script:
  - docker run -e CI=true mohsin17/react-test npm run test

deploy:
  provider: script
  script: bash ./deploy.sh
  on:
    branch: master  
